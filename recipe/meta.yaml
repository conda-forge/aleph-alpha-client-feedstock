{% set name = "aleph-alpha-client" %}
{% set version = "9.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name | replace('-', '_') }}-{{ version }}.tar.gz
  sha256: dc445491377ff0c52368ecb08143bd9901539d0130ff22363536a828cce819ef

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - setuptools >=42
    - wheel
    - pip
  run:
    - python >=3.6
    - requests >=2.28
    - urllib3 >=1.26
    - aiohttp >=3.8.3
    - aiodns >=3.0.0
    - aiohttp-retry >=2.8.3
    - tokenizers >=0.13.2
    - typing-extensions >=4.5.0
    - pillow >=9.2.0

test:
  imports:
    - aleph_alpha_client
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Aleph-Alpha/aleph-alpha-client
  summary: python client to interact with Aleph Alpha api endpoints
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tdejager
